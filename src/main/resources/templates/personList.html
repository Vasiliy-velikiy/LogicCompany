<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Person List</h1>
<a href="addPerson">Add Person</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <!--/*@thymesVar id="personPage" type="com.moskalev.domain.dto.impl.personDto.PersonDto"*/-->
        <tr th:each ="person : ${personPage}">
            <td th:utext="${personPage.firstName}">...</td>
            <td th:utext="${personPage.lastName}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
