<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show information</title>
</head>
<body>
<h1>Information about certain person </h1>
<div>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Password</th>
            <th>edit</th>
        </tr>

        </tr>
        <!--/*@thymesVar id="persons" type="com.moskalev.domain.dto.impl.personDto"*/-->
            <td th:utext="${person.firstName}">...</td>
            <td th:utext="${person.lastName}">...</td>
            <td th:utext="${person.email}">...</td>
            <td th:utext="${person.role}">...</td>
            <td th:utext="${person.password}">...</td>
        <td> <a th:href="@{/api/persons/{email}/edit(email=${person.getEmail()})}">Edit</a></td>

        <form th:method="DELETE" th:action="@{/api/persons/{email}(email=${person.getEmail()})}">
            <input type="submit" value="Delete"/>
        </form>
        </tr>
    </table>
</div>
</body>
</html>
